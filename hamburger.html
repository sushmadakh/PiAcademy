<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body class="bg-blue-50">
    <nav class="p-5 bg-white shadow sm:flex sm:items-center sm:justify-between">
      <div class="flex justify-between items-center ">
        <span class="text-2xl font-[Poppins] cursor-pointer">
          <img class="h-10 inline"
            src="https://piacademy.co.uk/wp-content/uploads/2022/04/PiAcademy-Practice-Papers-and-Expert-Tuition-7-11-13-SATs-and-GCSE-Logo.png" alt="PiAcademyLogo">
        </span>
        <span class="text-3xl cursor-pointer mx-2 sm:hidden block">
          <ion-icon name="menu" onclick="hamburger(this)"></ion-icon>
        </span>
      </div>
      <ul class="sm:flex sm:items-center z-[-1] sm:z-auto sm:static absolute bg-white w-full left-0 sm:w-auto sm:py-0 py-4 sm:pl-0 pl-7 sm:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
        <li class="mx-4 my-6 sm:my-0" >
          <a href="#" class="text-xl hover:text-cyan-500 duration-500" onclick="submenu(this.parentElement)">Exam Papers</a>
          <ul aria-expanded="false" class="sm:flex sm:items-center z-[-1] sm:z-auto sm:static absolute bg-white w-full left-0 sm:w-auto sm:py-0 py-4 sm:pl-0 pl-7 sm:opacity-100 opacity-0 top-[-400px]  transition-all ease-in duration-500">
          <li class="mx-4 my-6 sm:my-0" >
            <a href="#" >Exam paper 1</a>
          </li>      
          <li class="mx-4 my-6 sm:my-0" >
            <a href="#" >Exam paper 2</a>
          </li> 
          <li class="mx-4 my-6 sm:my-0" >
            <a href="#" class="">Exam paper 3</a>
          </li>   
          </ul>
        </li>
        <li class="mx-4 my-6 sm:my-0" >
          <a href="#" class="text-xl hover:text-cyan-500 duration-500" onclick="submenu(this.parentElement)" >11+ Papers</a>
          <ul aria-expanded="false" class="sm:flex sm:items-center z-[-1] sm:z-auto sm:static absolute bg-white w-full left-0 sm:w-auto sm:py-0 py-4 sm:pl-0 pl-7 sm:opacity-100 opacity-0 top-[-400px]  transition-all ease-in duration-500">
            <li class="mx-4 my-6 sm:my-0" >
              <a href="#" >11+ paper 1</a>
            </li>      
            <li class="mx-4 my-6 sm:my-0" >
              <a href="#" >11+ paper 2</a>
            </li> 
            <li class="mx-4 my-6 sm:my-0" >
              <a href="#" class="">11+ 3</a>
            </li>   
            </ul>
        </li>
        <li class="mx-4 my-6 sm:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500">13+ Papers</a>
        </li>
        <li class="mx-4 my-6 sm:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500">GCSE</a>
        </li>
        <li class="mx-4 my-6 sm:my-0">
          <a href="#" class="text-xl hover:text-cyan-500 duration-500">SAT</a>
        </li>
        
        <h2 class=""></h2>
      </ul>
    </nav>
    <script>
      function hamburger(icon){
        let list = document.querySelector('ul');
        icon.name === 'menu' ? (icon.name = "close",list.classList.add('top-[60px]') , list.classList.add('opacity-100')) :( icon.name = "menu" ,list.classList.remove('top-[60px]'),list.classList.remove('opacity-100'))
      }

      function submenu(item){
        let sublist = item.querySelector('ul')    
        console.log(item["aria-expanded"]);   
        item["aria-expanded"] === 'true' ?( item["aria-expanded"] = "false" ,sublist.classList.add('absolute'),sublist.classList.remove('opacity-100'))  :(item["aria-expanded"] = "true", sublist.classList.add('opacity-100'),sublist.classList.remove('absolute'))      
         
      }
      
    </script>
  </body>
</html>
